# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - api-travel-ways

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: "ubuntu-latest"

        steps:
            - uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Log in to registry
              uses: docker/login-action@v1
              with:
                  registry: https://travelways.azurecr.io/
                  username: ${{ secrets.AzureAppService_ContainerUsername_8bdbdfb733d84e88a7122e921d1a4530 }}
                  password: ${{ secrets.AzureAppService_ContainerPassword_5585fafc828d4cb7b0add7ac99af6fe5 }}

            - name: Build and push container image to registry
              uses: docker/build-push-action@v2
              with:
                  push: true
                  tags: travelways.azurecr.io/travel-ways-api:lastes
                  file: ./Dockerfile
                  build-args:
                      - CONNECTION_STRING=${{secrets.CONNECTION_STRING}}
                      - DB_PASSWORD=${{secrets.DB_PASSWORD}}
                      - DB_USER=${{secrets.DB_USER}}
                      - MAIL_PASSWORD=${{secrets.MAIL_PASSWORD}}

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: "api-travel-ways"
                  slot-name: "production"
                  publish-profile: ${{ secrets.AzureAppService_PublishProfile_0bdd58ad0fe943e5b3d4d6cc89110155 }}
                  images: "travelways.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8bdbdfb733d84e88a7122e921d1a4530 }}/travel-ways-api:${{ github.sha }}"
