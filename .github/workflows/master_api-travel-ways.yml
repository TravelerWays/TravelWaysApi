# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - api-travel-ways

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://travelways.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e9a680fa94f043b1b4c508256c843e33 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7beaeee56b56472fbc21fda8633a1558 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: travelways.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e9a680fa94f043b1b4c508256c843e33 }}/travelWays/travel-ways-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'api-travel-ways'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_aceea56bb3ac4a8db375593db4dd34a0 }}
        images: 'travelways.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e9a680fa94f043b1b4c508256c843e33 }}/travelWays/travel-ways-api:${{ github.sha }}'