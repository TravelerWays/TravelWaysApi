# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - api-travel-ways

on:
    push:
        branches:
            - master
    workflow_dispatch:

jobs:
    build:
        runs-on: "ubuntu-latest"

        steps:
            - uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Log in to registry
              uses: docker/login-action@v1
              with:
                  registry: https://travelways.azurecr.io/
                  username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_E9A680FA94F043B1B4C508256C843E33 }}
                  password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_7BEAEEE56B56472FBC21FDA8633A1558 }}

            - name: Build and push container image to registry
              uses: docker/build-push-action@v2
              with:
                  push: true
                  tags: travelways.azurecr.io/travel-ways-api:lastes
                  file: ./Dockerfile
                  build-args:
                      - CONNECTION_STRING=${{secrets.CONNECTION_STRING}}
                      - DB_PASSWORD=${{secrets.DB_PASSWORD}}
                      - DB_USER=${{secrets.DB_USER}}
                      - MAIL_PASSWORD=${{secrets.MAIL_PASSWORD}}

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: "api-travel-ways"
                  slot-name: "production"
                  publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ACEEA56BB3AC4A8DB375593DB4DD34A0 }}
                  images: "travelways.azurecr.io/travel-ways-api:${{ github.sha }}"
