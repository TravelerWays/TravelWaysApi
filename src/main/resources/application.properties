# db
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.url=jdbc:postgresql://localhost:5432/travelWays
spring.datasource.username=admin
spring.datasource.password=passwd
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# auth
travel.ways.auth.secret=super-secret

# mail config
travel.ways.mail.host=smtp-mail.outlook.com
travel.ways.mail.username=app-travelWays@outlook.com
travel.ways.mail.send=false
travel.ways.mail.password=
travel.ways.mail.port=587
travel.ways.mail.protocol=smtp
travel.ways.mail.from=app-travelWays@outlook.com
travel.ways.mail.mailTemplatePath=/mail-template

# common
spring.profiles.active=dev
travel.ways.frontAppUrl=http://localhost:3000

spring.mvc.throw-exception-if-no-handler-found=true

# logging
logging.file.path=logs
logging.file.name=travelWays-api.log
logging.file.size=10MB
